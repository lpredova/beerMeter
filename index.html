<body>
    <div id="bubbles"></div>
    <div class="beerStatus">
        <h1>Beers left</h1>
        <h2>
            <span id="beersLeft">58</span>&nbsp/
            <span id="beersTotal">60</span>
            <p id="percentage"></p>
        </h2>    
        <div class="mug">
            <div class="ear"></div>
            <div class="beer" id="beer"></div>
            <div class="shine"></div>
            <div class="top" id="top">
                <div class="foam"></div>
                <div class="foam"></div>
                <div class="foam"></div>
                <div class="foam"></div>
                <div class="foam"></div>
                <div class="foam"></div>
            </div>
        </div>
        <div class="githubButtons">
            <a class="github-button" href="https://github.com/lpredova/beerMeter" data-icon="octicon-star" data-style="mega" aria-label="Star lpredova/beerMeter on GitHub">Star</a>
        </div>        
    </div>    
    <script src="beer.min.js"></script>
    <script src="https://buttons.github.io/buttons.js"></script>
